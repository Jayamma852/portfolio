<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Nav Bar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #d6d0e7;
    }

    /* Navbar Styles */
    nav {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      color: rgb(166, 138, 232);
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    nav ul li a i {
      margin-right: 8px;
    }

    nav ul li a:hover {
      color: #8282db;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 70px);
      text-align: center;
      flex-direction: column;
      padding: 0 20px;
    }

    .hero-text h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .hero-text h3 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #444;
    }

    .hero-text img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
        display: none;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        margin: 10px 0;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-text h3 {
        font-size: 1.2rem;
      }

      .hero-text p {
        font-size: 1rem;
      }

      .hero-text img {
        width: 150px;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      .hero-text h1 {
        font-size: 1.5rem;
      }

      .hero-text h3 {
        font-size: 1rem;
      }

      .hero-text p {
        font-size: 0.9rem;
      }

      .hero-text img {
        width: 120px;
        height: 120px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navbar-links');
      menu.classList.toggle('show');
    }
  </script>

  <!-- FontAwesome Icons CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">MyProfile</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul id="navbar-links">
      <li><a href="./Home.html"><i class="fas fa-home"></i>Home</a></li>
      <li><a href="./About.html"><i class="fas fa-user"></i>About</a></li>
      <li><a href="./Skills.html"><i class="fas fa-cogs"></i>Skills</a></li>
      <li><a href="./Projects.html"><i class="fas fa-folder-open"></i>Projects</a></li>
      <li><a href="./Contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to My Portfolio</h1>
      <h3>I'm JAYA</h3>
      <img src="./images/profile.webp" alt="Your Name" />
      <p>Creative Developer | Designer | Problem Solver</p>
    </div>
  </section>

</body>
</html>
