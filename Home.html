<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Nav Bar</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #d6d0e7;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: rgb(166, 138, 232);
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        nav ul li a i {
            margin-right: 8px;
        }

        nav ul li a:hover {
            color: #8282db;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* 100% view height minus navbar height */
            text-align: center;
            flex-direction: column;
            padding: 0px;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .hero-text img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.2rem;
            color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2rem;
            }
            .hero-text p {
                font-size: 1rem;
            }
        }
    </style>

    <!-- FontAwesome Icons CDN (Optional) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">MyProfile</div>
        <ul>
            <li><a href="./Home.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="./About.html"><i class="fas fa-user"></i>About</a></li>
            <li><a href="./Skills.html"><i class="fas fa-cogs"></i>Skills</a></li>
            <li><a href="./Projects.html"><i class="fas fa-folder-open"></i>Projects</a></li>
            <li><a href="./Contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to My Portfolio</h1>
            <h3>I'm JAYA </h3>
            <img src="./images/profile.webp" alt="Your Name" class="floating-image">
            <p>Creative Developer | Designer | Problem Solver</p>
        </div>
    </section>

</body>
</html>
