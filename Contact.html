<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(260, 36%, 95%);
            padding: 0px;
            margin: 0;
        }

        h2 {
            text-align: center;
            color: #8f1a84;
        }

        form {
            background-color: #ffffff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left; /* Align label to the left */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #8995b9;
            color: white;
            padding: 10px 5px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 30%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #79eea8;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #4CAF50;
        }
    </style>


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #d7d6ec;
    }

    nav {
        background-color: #333;
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        color: rgb(166, 138, 232);
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        display: flex;
        align-items: center;
    }

    nav ul li a i {
        margin-right: 8px;
    }

    nav ul li a:hover {
        color: #8282db;
    }
</style>
</head>
<body>
    <nav>
        <div class="logo">MyProfile</div>
        <ul>
            <li><a href="./Home.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="./About.html"><i class="fas fa-user"></i>About</a></li>
            <li><a href="./Skills.html"><i class="fas fa-cogs"></i>Skills</a></li>
            <li><a href="./Projects.html"><i class="fas fa-folder-open"></i>Projects</a></li>
            <li><a href="./Contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </nav>



    <h2>Contact Us</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" cols="30" required></textarea>
        </div>

        <input type="submit" value="Send">

       
    </form>


    <div class="social-icons">
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://wa.me/yourwhatsapplink" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
</body>
</html>
