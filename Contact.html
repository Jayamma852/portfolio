<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #d7d6ec;
    }

    /* Navbar */
    nav {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      color: rgb(166, 138, 232);
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
    }

    nav ul li {
      margin: 0 12px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
    }

    nav ul li a i {
      margin-right: 6px;
    }

    nav ul li a:hover {
      color: #8282db;
    }

    /* Contact Form */
    h2 {
      text-align: center;
      color: #8f1a84;
      margin: 20px 0;
      font-size: 2rem;
    }

    form {
      background-color: #fff;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="submit"] {
      background-color: #8995b9;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      width: 150px;
      align-self: center;
    }

    input[type="submit"]:hover {
      background-color: #79eea8;
    }

    /* Social Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 15px;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 28px;
      color: #333;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #4CAF50;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        text-align: center;
        margin: 10px 0;
      }

      form {
        margin: 20px 15px;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      input[type="submit"] {
        width: 100%;
      }

      .social-icons a {
        font-size: 24px;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }
  </script>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">MyProfile</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <ul id="nav-links">
      <li><a href="./Home.html"><i class="fas fa-home"></i>Home</a></li>
      <li><a href="./About.html"><i class="fas fa-user"></i>About</a></li>
      <li><a href="./Skills.html"><i class="fas fa-cogs"></i>Skills</a></li>
      <li><a href="./Projects.html"><i class="fas fa-folder-open"></i>Projects</a></li>
      <li><a href="./Contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <h2>Contact Us</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>

    <input type="submit" value="Send">
  </form>

  <!-- Social Media Links -->
  <div class="social-icons">
    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://wa.me/yourwhatsapplink" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>

</body>
</html>
